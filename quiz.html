<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>Basic HTML and CSS</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic HTML and CSS Quiz</legend>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">How are id and class attributes selected in CSS</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Enter text here"></textarea>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="">answer 1</option>
                    <option value="">answer 2</option>
                    <option value="">answer 3</option>
                    <option value="">answer 4</option>
                </select>
                <label for="q4">What is the bottom margin given this declaration?<br>
                    <div class="image">
                    <img src="images/q4.png" alt="q4 image">
                    </div>
                </label>
                <input type="number" id="q4" name="q4" min="0" max="100" step="1">
            </fieldset>
            <button type="submit">Submit</button>
        </form>

    </main>
</body>
</html>
